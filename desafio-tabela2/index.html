<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio-tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Roupas</h1>

        <thead>
            <tr>
                <th>Descrição</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camisa</td>
                <td>M</td>
                <td>R$ 35,00</td>
                
            </tr>
            <tr>
                <td>calça jens</td>
                <td>38</td>
                <td>R$ 120,00</td>
                
            </tr>
            <tr>
                <td>Bermuda</td>
                <td>16</td>
                <td>R$ 34,99</td>
               
            </tr>

        </tbody>
        
        
    </table>

    <h1>Casa</h1>
    <table>
        <thead>
            <tr>
                <th class="cor-cabeçalho">Produto</th>
                <th class="cor-cabeçalho">Valor</th>
                
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <td>Sofá</td>
                <td> R$ 999,00</td>
                
                
            </tr>
            <tr>
                <td> Colchão</td>

            </tr>
            <tr>

            </tr>

        </tbody>
        
        
    </table>

</body>
</html>
